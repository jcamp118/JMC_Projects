        <nav>
            <ul>

    <main>
        <img src="images/shop.jpg" alt="Niner Coffee House Interior" width="400" height="533">
        <h2>Make a Reservation!</h2>
        <form action="#">
            <input required type="text" name="Name" id="Name" placeholder="Name"><br>
            <input required type="email" name="Email" id="Email" placeholder="Email"><br>
            <input required type="tel" name="Phone" id="Phone" placeholder="Phone number"><br>
            <input required type="number" name="Number" id="Number" placeholder="Number of guests in your party" min="1" max="20"><br>
            <input required type="datetime-local" id="DateTime" name="Date and Time" min="2024-01-16T00:00"><br>
            <textarea id="Special" name="Special Requests" placeholder="Special Requests"></textarea><br>
            <input type="submit" id="Reserve" name="Reserve" value="Reserve">
        </form>
    </main>
